<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - by youssef.p999</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 30px #ff69b4;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
      font-family: 'Fira Code', monospace;
      color: #fff;
      z-index: 2;
    }

    .footer img {
      width: 22px;
      height: 22px;
    }

    .bg-code {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bg-code span {
      position: absolute;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      color: hsl(var(--hue), 100%, 75%);
      opacity: 0.3;
      animation: floatCode 10s linear infinite;
    }

    @keyframes floatCode {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.3; }
    }

    .rotating-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      z-index: 1;
      animation: rotate 6s linear infinite;
    }

    .rotating-heart::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px dashed #00ffe5;
      border-radius: 50% 50% 0 0;
      border-bottom: none;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px #00ffe5;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="bg-code" id="bg-code"></div>

  <div class="center-text">I love You</div>

  <div class="rotating-heart"></div>

  <div class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="IG">
    <span>youssef.p999</span>
  </div>

  <script>
    // Neon Arc Drawing
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawArc(x, y, radius, startAngle, endAngle, color, glow) {
      ctx.beginPath();
      ctx.arc(x, y, radius, startAngle, endAngle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.shadowColor = color;
      ctx.shadowBlur = glow;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      drawArc(cx - 100, cy - 100, 100, Math.PI, 2 * Math.PI, '#ff00cc', 30);
      drawArc(cx + 100, cy + 100, 100, 0, Math.PI, '#00e0ff', 30);

      requestAnimationFrame(animate);
    }

    animate();

    // Floating Code Words
    const keywords = ["function", "let", "const", "love()", "if (you)", "return ❤️", "console.log('You')", "while(true)", "❤", "=>", "I Love You"];
    const container = document.getElementById("bg-code");

    for (let i = 0; i < 60; i++) {
      const span = document.createElement("span");
      span.innerText = keywords[Math.floor(Math.random() * keywords.length)];
      span.style.left = Math.random() * 100 + "%";
      span.style.top = Math.random() * 100 + "%";
      span.style.setProperty("--hue", Math.floor(Math.random() * 360));
      span.style.animationDuration = (5 + Math.random() * 5) + "s";
      container.appendChild(span);
    }
  </script>
</body>
</html>
