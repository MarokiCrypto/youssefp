<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - by youssef.p999</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: pulse 1s ease-in-out infinite;
      box-shadow: 0 0 30px red, 0 0 60px crimson, 0 0 90px red;
      z-index: 10;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.4); }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: pink;
      border-radius: 50%;
      animation: explode 3s ease-out forwards;
      opacity: 0.9;
      z-index: 5;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }

    .name {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: showName 3s ease-in-out 4s forwards;
    }

    @keyframes showName {
      0% {
        opacity: 0;
        transform: scale(0.8);
        text-shadow: none;
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
        text-shadow: 0 0 10px #fff, 0 0 20px red, 0 0 40px crimson;
      }
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <div class="name">❤️ Created with Love by youssef.p999</div>

  <script>
    const heart = document.getElementById('heart');

    setTimeout(() => {
      for (let i = 0; i < 120; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const angle = Math.random() * 2 * Math.PI;
        const radius = 150 + Math.random() * 150;
        const x = Math.cos(angle) * radius + 'px';
        const y = Math.sin(angle) * radius + 'px';

        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particle.style.left = '50%';
        particle.style.top = '40%';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 3000);
      }

      heart.remove();
    }, 2000);
  </script>
</body>
</html>
