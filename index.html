<body>

<!-- Games -->
<div id="coinGame" class="card hidden"><h2>ğŸª™ Coin Toss</h2><div id="coin" style="font-size:100px;transition:transform 1s;">ğŸª™</div><button onclick="flipCoin('Heads')">Heads</button><button onclick="flipCoin('Tails')">Tails</button><p id="coinResult"></p><button onclick="backToDash()">â¬…ï¸ Back</button></div>
<div id="diceGame" class="card hidden"><h2>ğŸ² Dice</h2><div id="dice" style="font-size:100px;margin:15px;">ğŸ²</div><button onclick="rollDice()">ğŸ² Roll</button><p id="diceResult"></p><button onclick="backToDash()">â¬…ï¸ Back</button></div>
<div id="rpsGame" class="card hidden"><h2>âœŠâœ‹âœŒï¸ Rock Paper Scissors</h2><div style="display:flex;justify-content:space-around;font-size:60px;margin:15px 0;"><button onclick="playRPS('âœŠ')">âœŠ</button><button onclick="playRPS('âœ‹')">âœ‹</button><button onclick="playRPS('âœŒï¸')">âœŒï¸</button></div><div id="rpsBattle" style="display:flex;justify-content:space-around;font-size:40px;margin:20px 0;opacity:0;transition:opacity .5s;"><div>ğŸ‘¤ <span id="playerChoice">â“</span></div><div>VS</div><div>ğŸ¤– <span id="computerChoice">â“</span></div></div><p id="rpsResult"></p><button onclick="backToDash()">â¬…ï¸ Back</button></div>
<div id="slotGame" class="card hidden"><h2>ğŸ° Slot Machine</h2><div id="slotReels" style="display:flex;justify-content:center;font-size:50px;gap:20px;margin:15px 0;"><span id="reel1">â“</span><span id="reel2">â“</span><span id="reel3">â“</span></div><button onclick="playSlot()">â–¶ï¸ Spin</button><p id="slotResult"></p><button onclick="backToDash()">â¬…ï¸ Back</button></div>
<div id="minesGame" class="card hidden"><h2>ğŸ’£ Mines</h2><div id="minesGrid" style="display:grid;grid-template-columns:repeat(5,60px);gap:10px;justify-content:center;margin:15px 0;"></div><p id="minesResult"></p><button onclick="resetMines()">ğŸ”„ Reset</button><button onclick="backToDash()">â¬…ï¸ Back</button></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCZyhjRpweWJVqwccKBRkWbDLhm8GGoywI",
  authDomain: "instaplay-421f2.firebaseapp.com",
  projectId: "instaplay-421f2",
  storageBucket: "instaplay-421f2.appspot.com",
  messagingSenderId: "888236671599",
  appId: "1:888236671599:web:67bec209771e43b4f6039a",
  measurementId: "G-RXHP314NRG"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser=null;

function hideAll(){document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));}
function show(id){hideAll();document.getElementById(id).classList.remove("hidden");}
function backToDash(){hideAll();show("dashboard");}
function backToAuth(){hideAll();show("auth");}

/* Register / Login */
async function register(){
  let name=document.getElementById("name").value;
  let email=document.getElementById("email").value;
  let pass=document.getElementById("pass").value;
  if(!name||!email||!pass){alert("Fill all fields");return;}
  const userId=email.replace(/[^a-zA-Z0-9]/g,"_");
  const userRef=doc(db,"users",userId);
  const snap=await getDoc(userRef);
  if(snap.exists()){alert("Account already exists");return;}
  await setDoc(userRef,{name,email,password:pass,balance:20,forceWin:false,forceLose:false});
  alert("Registered successfully (20$ bonus).");
}
async function login(){
  let email=document.getElementById("email").value;
  let pass=document.getElementById("pass").value;
  const userId=email.replace(/[^a-zA-Z0-9]/g,"_");
  const userRef=doc(db,"users",userId);
  const snap=await getDoc(userRef);
  if(!snap.exists()){alert("No account found");return;}
  const data=snap.data();
  if(data.password!==pass){alert("Wrong password");return;}
  currentUser={id:userId,...data};
  updateUI();show("dashboard");
}
function logout(){currentUser=null;backToAuth();}
function updateUI(){
  document.getElementById("userName").innerText=currentUser.name;
  document.getElementById("userId").innerText=currentUser.id;
  document.getElementById("balance").innerText=currentUser.balance;
}
function getBet(){
  let v=parseInt(document.getElementById("betAmount").value);
  if(currentUser.balance<v){alert("Not enough balance");return null;}
  return v;
}
async function forceResult(){
  const snap=await getDoc(doc(db,"users",currentUser.id));
  if(snap.exists()){
    let d=snap.data();
    if(d.forceWin) return "win";
    if(d.forceLose) return "lose";
  }
  return "normal";
}
async function updateBalance(newBalance){
  await updateDoc(doc(db,"users",currentUser.id),{balance:newBalance});
  currentUser.balance=newBalance;updateUI();
}

/* --- Games --- */
// Coin
async function flipCoin(choice){
  let bet=getBet();if(!bet)return;
  let mode=await forceResult();let result;
  if(mode==="win"){result=choice;}
  else if(mode==="lose"){result=(choice==="Heads"?"Tails":"Heads");}
  else{result=Math.random()<0.5?"Heads":"Tails";}
  setTimeout(async()=>{
    if(result===choice){await updateBalance(currentUser.balance+bet);document.getElementById("coinResult").innerText="ğŸ‰ Win +"+bet;}
    else{await updateBalance(currentUser.balance-bet);document.getElementById("coinResult").innerText="âŒ Lose -"+bet;}
  },800);
}
// Dice
async function rollDice(){
  let bet=getBet();if(!bet)return;
  let mode=await forceResult();let r;
  if(mode==="win"){r=6;}else if(mode==="lose"){r=1;}else{r=Math.floor(Math.random()*6)+1;}
  setTimeout(async()=>{
    document.getElementById("dice").innerText=["âš€","âš","âš‚","âšƒ","âš„","âš…"][r-1];
    if(r>=4){await updateBalance(currentUser.balance+bet);document.getElementById("diceResult").innerText="ğŸ‰ Win";}
    else{await updateBalance(currentUser.balance-bet);document.getElementById("diceResult").innerText="âŒ Lose";}
  },800);
}
// RPS
async function playRPS(player){
  let bet=getBet();if(!bet)return;
  let mode=await forceResult();let comp;
  if(mode==="win"){comp=(player==="âœŠ"?"âœŒï¸":player==="âœ‹"?"âœŠ":"âœ‹");}
  else if(mode==="lose"){comp=(player==="âœŠ"?"âœ‹":player==="âœ‹"?"âœŒï¸":"âœŠ");}
  else{comp=["âœŠ","âœ‹","âœŒï¸"][Math.floor(Math.random()*3)];}
  document.getElementById("playerChoice").innerText=player;
  document.getElementById("computerChoice").innerText=comp;
  document.getElementById("rpsBattle").style.opacity=1;
  if(player===comp){document.getElementById("rpsResult").innerText="ğŸ¤ Draw";}
  else if((player==="âœŠ"&&comp==="âœŒï¸")||(player==="âœ‹"&&comp==="âœŠ")||(player==="âœŒï¸"&&comp==="âœ‹")){
    await updateBalance(currentUser.balance+bet);document.getElementById("rpsResult").innerText="ğŸ‰ Win +"+bet;
  }else{
    await updateBalance(currentUser.balance-bet);document.getElementById("rpsResult").innerText="âŒ Lose -"+bet;
  }
}
// Slot
async function playSlot(){
  let bet=getBet();if(!bet)return;
  let mode=await forceResult();let s=["ğŸ’","ğŸ‹","â­","ğŸ””","7ï¸âƒ£"];
  let reels=[document.getElementById("reel1"),document.getElementById("reel2"),document.getElementById("reel3")];
  let r;
  if(mode==="win"){r=["7ï¸âƒ£","7ï¸âƒ£","7ï¸âƒ£"];}
  else if(mode==="lose"){r=["ğŸ’","â­","ğŸ””"];}
  else{r=[s[Math.floor(Math.random()*s.length)],s[Math.floor(Math.random()*s.length)],s[Math.floor(Math.random()*s.length)]];}
  reels[0].innerText=r[0];reels[1].innerText=r[1];reels[2].innerText=r[2];
  if(r[0]===r[1]&&r[1]===r[2]){await updateBalance(currentUser.balance+bet*5);document.getElementById("slotResult").innerText="ğŸ‰ Jackpot";}
  else if(r[0]===r[1]||r[1]===r[2]||r[0]===r[2]){await updateBalance(currentUser.balance+bet);document.getElementById("slotResult").innerText="âœ¨ Small Win";}
  else{await updateBalance(currentUser.balance-bet);document.getElementById("slotResult").innerText="âŒ Lose";}
}
// Mines
let minesData=[];let minesActive=true;
function startMines(){hideAll();show("minesGame");resetMines();}
function resetMines(){
  let g=document.getElementById("minesGrid");g.innerHTML="";minesData=[];minesActive=true;
  for(let i=0;i<25;i++){
    let mine=Math.random()<0.2;minesData.push(mine);
    let b=document.createElement("button");
    b.innerText="â“";b.style.width="60px";b.style.height="60px";b.style.fontSize="22px";
    b.onclick=()=>clickMine(i,b);g.appendChild(b);
  }
}
async function clickMine(i,btn){
  if(!minesActive)return;
  let bet=getBet();if(!bet)return;
  let mode=await forceResult();
  if(mode==="lose"||minesData[i]){
    btn.innerText="ğŸ’£";btn.style.background="#ff4444";minesActive=false;
    await updateBalance(currentUser.balance-bet);
    document.getElementById("minesResult").innerText="âŒ Boom!";
  }else{
    btn.innerText="ğŸ’";btn.style.background="#44ff44";
    await updateBalance(currentUser.balance+bet);
    document.getElementById("minesResult").innerText="ğŸ‰ Safe!";
  }
}
</script>
