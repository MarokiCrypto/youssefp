<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love You Animation - youssef.p999</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1e);
      overflow: hidden;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px #fff;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="message">I love You</div>
  <div class="signature">Created with ❤️ by youssef.p999</div>

  <script>
    const canvas = document.getElementById("canvas");
    const gl = canvas.getContext("webgl");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const vertexShaderSource = `
      attribute vec2 a_position;
      void main() {
        gl_Position = vec4(a_position, 0, 1);
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      uniform float u_time;
      void main() {
        vec2 uv = gl_FragCoord.xy / vec2(${window.innerWidth.toFixed(1)}, ${window.innerHeight.toFixed(1)});
        vec3 color = vec3(0.0);
        
        float arc1 = pow(0.5 - length(uv - vec2(0.3 + 0.1 * sin(u_time), 0.5)), 8.0);
        float arc2 = pow(0.5 - length(uv - vec2(0.7 + 0.1 * cos(u_time), 0.5)), 8.0);
        
        color += arc1 * vec3(0.4, 0.8, 1.0); // Blue glow
        color += arc2 * vec3(1.0, 0.2, 0.7); // Pink glow

        gl_FragColor = vec4(color, 1.0);
      }
    `;

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      return shader;
    }

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([
        -1, -1,
         1, -1,
        -1,  1,
         1,  1
      ]),
      gl.STATIC_DRAW
    );

    const positionLocation = gl.getAttribLocation(program, "a_position");
    gl.enableVertexAttribArray(positionLocation);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    const timeHandle = gl.getUniformLocation(program, "u_time");

    let lastFrame = Date.now();
    let time = 0;

    function draw() {
      let thisFrame = Date.now();
      time += (thisFrame - lastFrame) / 1000;
      lastFrame = thisFrame;

      gl.viewport(0, 0, canvas.width, canvas.height);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.uniform1f(timeHandle, time);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
