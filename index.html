<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - by youssef.p999</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: pulse 1.2s ease-in-out infinite;
      box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: explode 2s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    .name {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      opacity: 0;
      animation: showName 2s ease-in-out 4s forwards;
    }

    @keyframes showName {
      to {
        opacity: 1;
        transform: scale(1.1);
        text-shadow: 0 0 10px white, 0 0 20px red;
      }
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <div class="name">Created with ❤️ by youssef.p999</div>

  <script>
    const heart = document.getElementById('heart');

    setTimeout(() => {
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 200 + 50;
        const x = Math.cos(angle) * radius + 'px';
        const y = Math.sin(angle) * radius + 'px';
        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);
        particle.style.left = '50%';
        particle.style.top = '45%';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 2000);
      }

      // Remove heart after explosion
      heart.remove();
    }, 2000);
  </script>
</body>
</html>
