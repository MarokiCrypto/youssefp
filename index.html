<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - by youssef.p999</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .heart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 110px;
      background: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: pulse 1.2s infinite;
      box-shadow: 0 0 30px red, 0 0 60px crimson, 0 0 90px red;
      z-index: 1;
    }

    .heart-center::before,
    .heart-center::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 110px;
      background: red;
      border-radius: 50%;
    }

    .heart-center::before {
      top: -60px;
      left: 0;
    }

    .heart-center::after {
      left: -60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
      }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 30px #ff69b4;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
      font-family: 'Fira Code', monospace;
      color: #fff;
      z-index: 2;
    }

    .footer img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- ❤️ قلب خلف العبارة -->
  <div class="heart-center"></div>

  <!-- 💬 النص الرئيسي -->
  <div class="center-text">I love You</div>

  <!-- 📸 حساب إنستغرام -->
  <div class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="IG">
    <span>youssef.p999</span>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawArc(x, y, radius, startAngle, endAngle, color, glow) {
      ctx.beginPath();
      ctx.arc(x, y, radius, startAngle, endAngle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.shadowColor = color;
      ctx.shadowBlur = glow;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      drawArc(cx - 100, cy - 100, 100, Math.PI, 2 * Math.PI, '#ff00cc', 30);
      drawArc(cx + 100, cy + 100, 100, 0, Math.PI, '#00e0ff', 30);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
