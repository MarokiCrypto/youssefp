<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InstaPlay 🎮</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:"Tajawal",sans-serif;
      background:linear-gradient(-45deg,#f9ce34,#ee2a7b,#6228d7,#f9ce34);
      background-size:400% 400%;animation:gradientMove 12s ease infinite;
      color:white;min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:20px;}
    @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .card{background:rgba(0,0,0,0.6);padding:20px;border-radius:18px;width:460px;max-width:95%;box-shadow:0 10px 30px rgba(0,0,0,0.5);margin:10px auto;}
    h1,h2,h3{margin:0 0 15px;text-align:center;}
    input,button,select{width:100%;margin:6px 0;padding:12px;border:none;border-radius:10px;font-size:15px;}
    input,select{background:#fff;color:#333}
    button{cursor:pointer;font-weight:bold;background:white;color:#6228d7;transition:.3s}
    button:hover{background:#ee2a7b;color:white;transform:scale(1.05)}
    .hidden{display:none}
    .games-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px}
    .game-btn{background:#fff;color:#6228d7;padding:14px;border-radius:10px;font-weight:bold;cursor:pointer}
    .game-btn:hover{background:#f9ce34;color:#000}
    table{width:100%;border-collapse:collapse;background:rgba(255,255,255,0.1);margin-top:10px;}
    th,td{padding:6px;border:1px solid rgba(255,255,255,0.2);font-size:13px;text-align:center}
    th{background:rgba(0,0,0,0.4)}
    /* إشعارات الأدمين */
    #adminNotice {
      display:none;
      position:relative;
      padding:10px;
      border-radius:8px;
      margin-bottom:10px;
      text-align:center;
      font-weight:bold;
      animation:slideDown 0.5s ease, fadeOut 0.5s ease 3.5s forwards;
    }
    @keyframes slideDown {
      from {transform:translateY(-20px);opacity:0;}
      to {transform:translateY(0);opacity:1;}
    }
    @keyframes fadeOut {to {opacity:0;}}
    @media (max-width:600px){
      .card{width:95%;padding:15px;}
      input,button,select{font-size:14px;padding:10px;}
      h1,h2,h3{font-size:18px;}
      .games-grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

<!-- 🔐 Auth -->
<div id="auth" class="card">
  <h1>🎮 InstaPlay</h1>
  <h3>Login / Register</h3>
  <input id="name" type="text" placeholder="Full name">
  <input id="email" type="text" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <button onclick="show('adminLogin')">👑 Admin Login</button>
</div>

<!-- 👑 Admin Login -->
<div id="adminLogin" class="card hidden">
  <h2>👑 Admin Login</h2>
  <input id="adminEmail" type="text" placeholder="Email">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
  <button onclick="backToAuth()">⬅️ Back</button>
</div>

<!-- 👑 Admin Panel -->
<div id="adminPanel" class="card hidden">
  <h2>👑 Admin Panel</h2>
  <div id="adminNotice"></div>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Balance</th>
        <th>Edit Balance</th>
        <th>Mode</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="backToAuth()">⬅️ Logout</button>
</div>

<!-- 🎮 Dashboard -->
<div id="dashboard" class="card hidden">
  <h2>Welcome <span id="userName"></span></h2>
  <p>ID: <span id="userId"></span></p>
  <p>💰 Balance: <span id="balance"></span> $</p>
  <select id="betAmount">
    <option value="5">5$</option>
    <option value="10">10$</option>
    <option value="20">20$</option>
    <option value="50">50$</option>
  </select>
  <div class="games-grid">
    <div class="game-btn" onclick="hideAll();show('coinGame')">🪙 Coin</div>
    <div class="game-btn" onclick="hideAll();show('diceGame')">🎲 Dice</div>
    <div class="game-btn" onclick="hideAll();show('rpsGame')">✊✋✌️ RPS</div>
    <div class="game-btn" onclick="hideAll();show('slotGame')">🎰 Slot</div>
    <div class="game-btn" onclick="startMines()">💣 Mines</div>
  </div>
  <button onclick="show('historyCard');renderHistory()">📜 Transactions</button>
  <button onclick="logout()">🚪 Logout</button>
</div>

<!-- 📜 Transactions -->
<div id="historyCard" class="card hidden">
  <h2>📜 Transactions</h2>
  <table id="historyTable">
    <thead><tr><th>Type</th><th>Amount</th><th>Date</th></tr></thead>
    <tbody></tbody>
  </table>
  <button onclick="backToDash()">⬅️ Back</button>
</div>

<!-- Games (مختصرة) -->
<div id="coinGame" class="card hidden"><h2>🪙 Coin Toss</h2><div id="coin" style="font-size:100px;transition:transform 1s;">🪙</div><button onclick="flipCoin('Heads')">Heads</button><button onclick="flipCoin('Tails')">Tails</button><p id="coinResult"></p><button onclick="backToDash()">⬅️ Back</button></div>

<script>
const ADMIN_EMAIL="special@gmail.com";
const ADMIN_PASS="special123";
let currentUser=null;

/* Helpers */
function uid(){return "UID"+Math.floor(Math.random()*99999);}
function saveUser(u){localStorage.setItem("user_"+u.email,JSON.stringify(u));}
function loadUser(e){return JSON.parse(localStorage.getItem("user_"+e));}
function allUsers(){let arr=[];for(let i=0;i<localStorage.length;i++){let k=localStorage.key(i);if(k.startsWith("user_"))arr.push(JSON.parse(localStorage.getItem(k)));}return arr;}
function hideAll(){document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));}
function show(id){hideAll();document.getElementById(id).classList.remove("hidden");}
function backToDash(){hideAll();show("dashboard");}
function backToAuth(){hideAll();show("auth");}

/* إشعارات */
function showAdminNotice(msg,type="info"){
  let notice=document.getElementById("adminNotice");
  notice.innerText=msg;
  if(type==="success"){notice.style.background="#44ff44";notice.style.color="#000";}
  else if(type==="error"){notice.style.background="#ff4444";notice.style.color="#fff";}
  else{notice.style.background="#3399ff";notice.style.color="#fff";}
  notice.style.display="block";
  notice.style.animation="none";void notice.offsetWidth;
  notice.style.animation="slideDown 0.5s ease, fadeOut 0.5s ease 3.5s forwards";
  setTimeout(()=>{ notice.style.display="none"; },4000);
}

/* Auth */
function register(){
  let name=document.getElementById("name").value;
  let email=document.getElementById("email").value;
  let pass=document.getElementById("pass").value;
  if(!name||!email||!pass){alert("Fill all fields");return;}
  if(loadUser(email)){alert("Account already exists");return;}
  let u={name,email,password:pass,balance:20,id:uid(),mode:"normal"};
  saveUser(u);alert("Registered successfully (20$ bonus).");
  if(!document.getElementById("adminPanel").classList.contains("hidden")){
    renderUsers();showAdminNotice("🆕 New player registered: " + name,"success");
  }
}
function login(){
  let email=document.getElementById("email").value;
  let pass=document.getElementById("pass").value;
  let u=loadUser(email);
  if(!u||u.password!==pass){alert("Invalid credentials");return;}
  currentUser=u;updateUI();show("dashboard");
  if(!document.getElementById("adminPanel").classList.contains("hidden")){
    renderUsers();showAdminNotice("👤 Player logged in: " + u.name,"info");
  }
}
function logout(){currentUser=null;backToAuth();}
function adminLogin(){
  let email=document.getElementById("adminEmail").value;
  let pass=document.getElementById("adminPass").value;
  if(email===ADMIN_EMAIL && pass===ADMIN_PASS){show("adminPanel");renderUsers();showAdminNotice("✅ Admin logged in","success");}
  else{alert("❌ Wrong admin login");}
}
function updateUI(){
  document.getElementById("userName").innerText=currentUser.name;
  document.getElementById("userId").innerText=currentUser.id;
  document.getElementById("balance").innerText=currentUser.balance;
  saveUser(currentUser);
}

/* Admin Panel */
function renderUsers(){
  let tbody=document.querySelector("#usersTable tbody");tbody.innerHTML="";
  allUsers().forEach(u=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${u.name}</td>
      <td>${u.id}</td>
      <td>${u.balance}</td>
      <td><input type='number' value='${u.balance}' id='bal_${u.email}'><button onclick="updateBal('${u.email}')">✔️</button></td>
      <td><select id="mode_${u.email}" onchange="changeMode('${u.email}')">
        <option value="normal" ${u.mode==="normal"?"selected":""}>⚖️ Normal</option>
        <option value="win" ${u.mode==="win"?"selected":""}>🔥 Always Win</option>
        <option value="lose" ${u.mode==="lose"?"selected":""}>❌ Always Lose</option>
      </select></td>`;
    tbody.appendChild(tr);
  });
}
function updateBal(email){
  let u=loadUser(email);
  u.balance=parseInt(document.getElementById("bal_"+email).value);
  saveUser(u);renderUsers();showAdminNotice("💰 Balance updated for " + u.name,"info");
}
function changeMode(email){
  let u=loadUser(email);
  u.mode=document.getElementById("mode_"+email).value;
  saveUser(u);renderUsers();showAdminNotice("🎮 Mode changed for " + u.name,"info");
}

/* تحديث دوري */
setInterval(()=>{
  if(!document.getElementById("adminPanel").classList.contains("hidden")){renderUsers();}
  if(currentUser){
    let fresh=loadUser(currentUser.email);
    if(fresh && fresh.balance!==currentUser.balance){
      currentUser=fresh;updateUI();
      alert("💰 Your balance has been updated by Admin!");
    }
  }
},3000);

/* 🎮 لعبة صغيرة (Coin مثال) */
function getBet(){let v=parseInt(document.getElementById("betAmount").value);if(currentUser.balance<v){alert("Not enough balance");return null;}return v;}
function forceResult(){return currentUser.mode||"normal";}
function flipCoin(choice){
  let bet=getBet();if(!bet)return;
  let mode=forceResult();let result;
  if(mode==="win"){result=choice;}
  else if(mode==="lose"){result=(choice==="Heads"?"Tails":"Heads");}
  else{result=Math.random()<0.5?"Heads":"Tails";}
  setTimeout(()=>{
    if(result===choice){currentUser.balance+=bet;document.getElementById("coinResult").innerText="🎉 Win +"+bet;}
    else{currentUser.balance-=bet;document.getElementById("coinResult").innerText="❌ Lose -"+bet;}
    updateUI();
  },500);
}
</script>
</body>
</html>
