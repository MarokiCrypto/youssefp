<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - by youssef.p999</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .glow-heart {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 50% 50% 0 0;
      border: 5px solid transparent;
      border-top: 5px solid #00f0ff;
      animation: rotateHeart 4s linear infinite;
      box-shadow: 0 0 20px #00f0ff, 0 0 60px #00f0ff;
    }

    .glow-heart::before, .glow-heart::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50% 50% 0 0;
      border: 5px solid transparent;
      border-top: 5px solid #ff00aa;
      animation: rotateHeart 4s linear infinite reverse;
      box-shadow: 0 0 20px #ff00aa, 0 0 60px #ff00aa;
    }

    .glow-heart::before {
      transform: translate(-150px, 0) rotate(-90deg);
    }

    .glow-heart::after {
      transform: translate(150px, 0) rotate(90deg);
    }

    @keyframes rotateHeart {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .name {
      position: absolute;
      top: 60%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: showName 3s ease-in-out 3s forwards;
      text-shadow: 0 0 10px #fff, 0 0 20px red, 0 0 40px crimson;
    }

    @keyframes showName {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .instagram {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: showName 3s ease-in-out 4s forwards;
    }

    .instagram img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 8px #ff007f);
      cursor: pointer;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: pink;
      border-radius: 50%;
      animation: explode 3s ease-out forwards;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="glow-heart" id="glowHeart"></div>
  <div class="name">❤️ Created with Love by youssef.p999</div>
  <div class="instagram">
    <a href="https://www.instagram.com/youssef.p999" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    </a>
  </div>

  <script>
    setTimeout(() => {
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const angle = Math.random() * 2 * Math.PI;
        const radius = 150 + Math.random() * 150;
        const x = Math.cos(angle) * radius + 'px';
        const y = Math.sin(angle) * radius + 'px';

        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particle.style.left = '50%';
        particle.style.top = '30%';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 3000);
      }
    }, 1000);
  </script>

</body>
</html>
