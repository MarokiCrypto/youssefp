<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>InstaFly ✈️</title>
  <style>
    /* 🌈 Instagram Gradient Theme */
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg,#f9ce34,#ee2a7b,#6228d7);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 18px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    h1,h2,h3 {margin: 0 0 15px;}
    input,button,select {
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }
    input,select {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background: white;
      color: #6228d7;
      transition: 0.3s;
    }
    button:hover {
      background: #ee2a7b;
      color: white;
    }
    #game {display:none;}
    #plane {
      font-size: 80px;
      margin-top: 20px;
      transition: transform 0.2s linear;
    }
    #multiplier {
      font-size: 36px;
      margin: 10px 0;
      font-weight: bold;
    }
    .balance-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav button {
      flex: 1;
      margin: 0 3px;
      padding: 10px;
      font-size: 14px;
    }
    .admin-panel {
      margin-top: 20px;
      display:none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      margin-top: 10px;
    }
    th, td {
      padding: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 13px;
    }
    th {background: rgba(0,0,0,0.4);}
    td input {
      width: 70px;
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="auth" class="card">
  <h1>InstaFly ✈️</h1>
  <h3>تسجيل الدخول / إنشاء حساب</h3>
  <input id="email" type="text" placeholder="الإيميل">
  <input id="pass" type="password" placeholder="كلمة المرور">
  <button onclick="register()">تسجيل جديد</button>
  <button onclick="login()">دخول</button>
</div>

<div id="game" class="card">
  <div class="nav">
    <button onclick="showGame()">🎮 اللعبة</button>
    <button onclick="showAdmin()">👑 الأدمن</button>
    <button onclick="logout()">🚪 خروج</button>
  </div>

  <h2>مرحبا <span id="userName"></span></h2>
  <div class="balance-box">💰 الرصيد: <span id="balance"></span> MAD</div>

  <div id="gameArea">
    <input id="bet" type="number" min="150" placeholder="أدخل المبلغ (>=150)">
    <button onclick="startGame()">ابدأ الرهان</button>
    <button onclick="cashOut()">سحب</button>
    <div id="plane">🛩️</div>
    <div id="multiplier">x1.00</div>
  </div>

  <div id="adminPanel" class="admin-panel">
    <h3>لوحة تحكم الأدمن</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>الإيميل</th>
          <th>الرصيد</th>
          <th>تعديل</th>
          <th>مسح</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let currentUser=null, balance=0, bet=0, multiplier=1.00, crashed=false, timer, crashPoint;

// ------------------------- USER SYSTEM ---------------------------
function saveUser(u){
  localStorage.setItem("user_"+u.email, JSON.stringify(u));
}
function loadUser(email){
  return JSON.parse(localStorage.getItem("user_"+email));
}
function allUsers(){
  let arr=[];
  for(let i=0;i<localStorage.length;i++){
    let k=localStorage.key(i);
    if(k.startsWith("user_")) arr.push(JSON.parse(localStorage.getItem(k)));
  }
  return arr;
}
function register(){
  let email=document.getElementById("email").value.trim();
  let pass=document.getElementById("pass").value.trim();
  if(!email||!pass){alert("مطلوب إيميل وباسورد");return;}
  if(loadUser(email)){alert("الحساب موجود!");return;}
  let role = email==="admin@instafly.com" ? "admin" : "user";
  let u={email,password:pass,balance:1000,role};
  saveUser(u);
  alert("تم التسجيل.");
}
function login(){
  let email=document.getElementById("email").value.trim();
  let pass=document.getElementById("pass").value.trim();
  let u=loadUser(email);
  if(!u||u.password!==pass){alert("بيانات خاطئة");return;}
  currentUser=u; balance=u.balance;
  document.getElementById("userName").innerText=email;
  document.getElementById("balance").innerText=balance;
  document.getElementById("auth").style.display="none";
  document.getElementById("game").style.display="block";
  showGame();
}
function logout(){
  currentUser=null;
  document.getElementById("auth").style.display="block";
  document.getElementById("game").style.display="none";
}
function updateUserBalance(email,newBalance){
  let u=loadUser(email);
  if(u){u.balance=newBalance;saveUser(u);}
  if(currentUser&&currentUser.email===email){
    balance=newBalance;
    document.getElementById("balance").innerText=balance;
  }
}

// ------------------------- GAME LOGIC ----------------------------
function startGame(){
  bet=parseInt(document.getElementById("bet").value);
  if(isNaN(bet)||bet<150){alert("الحد الأدنى 150 MAD");return;}
  if(bet>balance){alert("رصيد غير كافي");return;}
  balance-=bet; updateUserBalance(currentUser.email,balance);
  document.getElementById("balance").innerText=balance;
  multiplier=1.00; crashed=false;
  crashPoint=(Math.random()*30).toFixed(2);
  document.getElementById("multiplier").innerText="x1.00";
  clearInterval(timer);
  timer=setInterval(()=>{
    if(multiplier>=crashPoint){
      crashed=true; clearInterval(timer);
      alert("💥 الطائرة تفركعت عند x"+multiplier.toFixed(2));
      bet=0; updateUserBalance(currentUser.email,balance);
    }else{
      multiplier+=0.05;
      document.getElementById("multiplier").innerText="x"+multiplier.toFixed(2);
      document.getElementById("plane").style.transform=`translateY(-${multiplier*5}px)`;
    }
  },200);
}
function cashOut(){
  if(!crashed && bet>0){
    let profit=(bet*multiplier).toFixed(2);
    balance+=parseFloat(profit);
    updateUserBalance(currentUser.email,balance);
    document.getElementById("balance").innerText=balance;
    alert("✅ سحبت "+profit+" MAD عند x"+multiplier.toFixed(2));
    clearInterval(timer); bet=0;
  }
}

// ------------------------- ADMIN PANEL ---------------------------
function showAdmin(){
  if(!currentUser||currentUser.role!=="admin"){
    alert("ليست لك صلاحية الأدمن"); return;
  }
  document.getElementById("gameArea").style.display="none";
  document.getElementById("adminPanel").style.display="block";
  renderUsers();
}
function showGame(){
  document.getElementById("gameArea").style.display="block";
  document.getElementById("adminPanel").style.display="none";
}
function renderUsers(){
  let tbody=document.querySelector("#usersTable tbody");
  tbody.innerHTML="";
  allUsers().forEach(u=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`<td>${u.email}</td>
      <td>${u.balance}</td>
      <td>
        <input type="number" value="${u.balance}" id="bal_${u.email}">
        <button onclick="changeBal('${u.email}')">✔️</button>
      </td>
      <td><button onclick="delUser('${u.email}')">🗑️</button></td>`;
    tbody.appendChild(tr);
  });
}
function changeBal(email){
  let val=parseInt(document.getElementById("bal_"+email).value);
  updateUserBalance(email,val);
  renderUsers();
}
function delUser(email){
  localStorage.removeItem("user_"+email);
  renderUsers();
}
</script>

</body>
</html>
